language: generic
sudo: required
services:
  - docker


before_install:
  - docker build -t wyyazty123/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true wyyazty123/react-test npm test

after_success:
  - docker build -t wyyazty123/multi-client ./client
  - docker build -t wyyazty123/multi-nginx ./nginx
  - docker build -t wyyazty123/multi-server ./server
  - docker build -t wyyazty123/multi-worker ./worker
  #log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #take those images and push them to dockerhub
  - docker push wyyazty123/multi-client
  - docker push wyyazty123/multi-nginx
  - docker push wyyazty123/multi-server
  - docker push wyyazty123/multi-worker

